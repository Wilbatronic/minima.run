<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            width: 320px;
            padding: 16px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .header h1 {
            font-size: 18px;
            margin: 0;
        }
        .input-container {
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            opacity: 0.9;
        }
        .actions {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .action-btn {
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: left;
            font-size: 13px;
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <span style="font-size: 24px;">‚ú®</span>
        <h1>Minima</h1>
    </div>
    
    <div class="input-container">
        <input type="text" id="query" placeholder="Ask about this page...">
        <button id="ask">Ask</button>
    </div>
    
    <div class="actions">
        <button class="action-btn" id="summarize">üìÑ Summarize this page</button>
        <button class="action-btn" id="extract">üîó Extract key points</button>
        <button class="action-btn" id="translate">üåç Translate selection</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
