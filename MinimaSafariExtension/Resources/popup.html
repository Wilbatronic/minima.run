<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 340px;
            padding: 20px;
            background: rgba(10, 10, 26, 0.75);
            backdrop-filter: blur(24px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(24px) saturate(180%) brightness(1.1);
            color: #f0f0f5;
            overflow: hidden;
            border: 0.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 0;
            /* Let Safari handle window corners */
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-container {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.08);
            padding: 4px;
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .input-container:focus-within {
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        input {
            flex: 1;
            padding: 8px 14px;
            border: none;
            background: transparent;
            color: white;
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #ask {
            padding: 8px 20px;
            border: none;
            border-radius: 18px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: transform 0.1s;
        }

        #ask:active {
            transform: scale(0.96);
        }

        .actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: left;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="header">
        <span style="font-size: 24px;">‚ú®</span>
        <h1>Minima</h1>
    </div>

    <div class="input-container">
        <input type="text" id="query" placeholder="Ask about this page...">
        <button id="ask">Ask</button>
    </div>

    <div class="actions">
        <button class="action-btn" id="summarize">üìÑ Summarize this page</button>
        <button class="action-btn" id="extract">üîó Extract key points</button>
        <button class="action-btn" id="translate">üåç Translate selection</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
